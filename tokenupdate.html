<!DOCTYPE html>
<html lang="en">
<head>
  <title>ProfileTracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
   <h2>Update Access token </h2>
  <form id="submitForm" action="/action_page.php">

    <div class="form-group">

      <input type="text" class="form-control" id="access_token" placeholder="Enter Access token" name="access_token">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<script type="text/javascript">
  $("#submitForm").submit(function(e) {


    var form = $(this);
    var url ="http://profiletracker.in/fbapp/v2/users/updateaccesstoken";

    $.ajax({
           type: "POST",
           url: url,
           data: form.serialize(), // serializes the form's elements.
           success: function(data)
           {
                alert('Token Updated Successfully');
                location.reload();
            //   alert(rdata); // show response from the php script.
           }
         });

    e.preventDefault(); // avoid to execute the actual submit of the form.
});
</script>

</body>
</html>
